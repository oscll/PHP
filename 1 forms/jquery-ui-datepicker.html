<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Demos datepicker</title>
	<style>
		label {
			width:120px;
			float:left;
		}

		#result {
			font-weight:bold;
			color:#FF0000;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript">
	$(function() {
		$('#demo1').datepicker({
			dateFormat: 'dd/mm/yy', 
			changeMonth: true, 
			changeYear: true, 
			yearRange: '0:+2',
			minDate: 0,
			onSelect: function(selectedDate) {
				alert(selectedDate);
			}
		});
		
		$('#demo2').datepicker({
			onSelect: function(selectedDate) {
				var dataString = 'date='+selectedDate;
				alert(dataString);
				$.ajax({
					type: "POST",
					url: "save.php",
					data: dataString,
					success: function(data) {
						$('#result').empty();
						$('#result').html(data);
					}
				});
			}
		});
	});
	</script>
</head>
<body>
	<h2>Mostrar la fecha seleccionada en una alerta</h2>
	<p><label>Selecciona fecha:</label><input id="demo1" type="text" name="fecha2"></p>

	<h2>Guardar fecha mediante AJAX</h2>
	<p><label>Selecciona fecha:</label><input id="demo2" type="text" name="fecha2"><div id="result"></div></p>
</body>
</html>
